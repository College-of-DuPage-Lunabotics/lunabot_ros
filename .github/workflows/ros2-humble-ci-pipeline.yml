name: ROS 2 Humble CI Pipeline

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  setup:
    runs-on: ubuntu-latest
    name: Setup and Install Dependencies

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up ROS 2 Humble
      uses: ros-tooling/setup-ros@v0.2
      with:
        distribution: humble

    - name: Install Sensor Dependencies
      run: |
        sudo apt update
        sudo apt install -y ros-humble-rplidar-ros ros-humble-realsense2-*

    - name: Install Git LFS and Pull LFS Data
      run: |
        sudo apt update
        sudo apt install -y git-lfs
        cd src/Lunabotics-2025
        git lfs pull

    - name: Install sparkcan
      run: |
        sudo apt update
        sudo add-apt-repository ppa:graysonarendt/sparkcan -y
        sudo apt update
        sudo apt install -y sparkcan

    - name: Install ROS Dependencies Using rosdep
      run: |
        sudo rosdep init 2>/dev/null || true
        rosdep update
        rosdep install --from-paths src --ignore-src -r -y

  build:
    runs-on: ubuntu-latest
    needs: setup
    name: Build Workspace

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up ROS 2 Humble
      uses: ros-tooling/setup-ros@v0.2
      with:
        distribution: humble

    - name: Build the workspace
      run: |
        source /opt/ros/humble/setup.bash
        cd ~/lunabot_ws
        colcon build --symlink-install --cmake-args -DRTABMAP_SYNC_MULTI_RGBD=ON -DWITH_OPENCV=ON -DWITH_APRILTAG=ON -DWITH_OPENGV=OFF --parallel-workers 1

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: build/

  test:
    runs-on: ubuntu-latest
    needs: build
    name: Run Tests and Coverage

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up ROS 2 Humble
      uses: ros-tooling/setup-ros@v0.2
      with:
        distribution: humble

    - name: Run tests
      run: |
        source /opt/ros/humble/setup.bash
        cd ~/lunabot_ws
        colcon test --event-handlers console_direct+

    - name: Test results
      run: colcon test-result --all

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: log/latest_test/

    - name: Generate code coverage report
      run: |
        source /opt/ros/humble/setup.bash
        lcov --directory . --capture --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/test/*' --output-file coverage.cleaned.info
        genhtml coverage.cleaned.info --output-directory coverage

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/

