    print_diagnostics: true
    debug: false
    debug_out_file: /tmp/ukf_debug.txt

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    odom0: /lio_odom
    odom0_config: [true,  true,  true,   # x, y, z position
                   true,  true,  true,   # roll, pitch, yaw orientation
                   true,  true,  true,   # x_dot, y_dot, z_dot velocity
                   true,  true,  true,   # roll_dot, pitch_dot, yaw_dot
                   false, false, false]  # x_ddot, y_ddot, z_ddot acceleration
    odom0_differential: false
    odom0_relative: true
    odom0_queue_size: 10
    odom0_pose_rejection_threshold: 5.0
    odom0_twist_rejection_threshold: 1.0
    
    # Override PointLIO's zero covariances with realistic values
